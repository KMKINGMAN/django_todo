{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-md p-6">
  <h1 class="text-2xl font-semibold mb-4 text-gray-100">Sign in to your account</h1>
  {% if form.errors %}
  <div class="bg-red-600 text-white p-2 rounded mb-4">Invalid credentials, try again.</div>
  {% endif %}
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block text-sm font-medium text-gray-300" for="id_username">Username</label>
      <input id="id_username" name="username" type="text" required class="mt-1 block w-full rounded bg-gray-700 border border-gray-600 text-gray-100 px-3 py-2" value="{{ form.username.value|default_if_none:'' }}">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-300" for="id_password">Password</label>
      <input id="id_password" name="password" type="password" required class="mt-1 block w-full rounded bg-gray-700 border border-gray-600 text-gray-100 px-3 py-2">
    </div>
    <div class="flex items-center justify-between">
      <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold px-4 py-2 rounded">Sign in</button>
    </div>
  </form>
</div>
{% endblock %}
